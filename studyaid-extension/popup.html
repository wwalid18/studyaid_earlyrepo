<!DOCTYPE html>
<html>
<head>
  <title>Saved Highlights</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .current-selection {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .current-selection p {
      margin: 0 0 10px;
      font-size: 14px;
      word-wrap: break-word;
    }
    #save-highlight {
      background: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    #save-highlight:hover {
      background: #0056b3;
    }
    #save-highlight:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .highlight {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
      background: #f9f9f9;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .highlight:hover {
      background-color: #f0f0f0;
    }
    .highlight-text {
      font-size: 14px;
      margin-bottom: 5px;
      word-wrap: break-word;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: pre-wrap;
    }
    .highlight-text.full {
      -webkit-line-clamp: unset !important;
      display: block !important;
      overflow: visible !important;
    }
    .highlight-meta {
      font-size: 12px;
      color: #666;
    }
    .delete-highlight {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      padding: 0;
    }
    .delete-highlight:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <h2>Text Highlighter</h2>
  <div class="current-selection">
    <p id="selected-text">No text selected.</p>
    <button id="save-highlight" disabled>Save Highlight</button>
  </div>
  <h3>Saved Highlights</h3>
  <div id="highlights-list"></div>
  <script src="popup.js"></script>
</body>
</html>
